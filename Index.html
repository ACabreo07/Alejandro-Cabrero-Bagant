<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Cabrero</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            padding: 60px 40px;
            border: 1px solid #333;
            background: #111;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        h1 {
            font-size: 4.5rem;
            margin: 0 0 20px 0;
            letter-spacing: 4px;
            color: #ffffff;
            font-weight: 400;
        }
        h2 {
            font-size: 1.8rem;
            margin: 30px 0 10px 0;
            color: #aaaaaa;
            font-weight: 300;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            color: #bbbbbb;
            margin: 20px 0;
        }
        .line {
            width: 100px;
            height: 1px;
            background: #444;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alejandro Cabrero</h1>
        <div class="line"></div>
        <h2>Presencia y determinación</h2>
        <p>
            Profesional implacable. Directo. Sin concesiones.<br>
            Cuando entra en la sala, el resto solo sigue órdenes.
        </p>
        <p>
            No busca aprobación.<br>
            La impone.
        </p>
    </div>
</body>
</html>
